services:
  trenchess:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server/node_modules
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    networks:
      - trenchess-net

  server:
    build:
      context: .
      target: dev
    command: ["pnpm", "--filter", "battle-chess-server", "run", "dev"]
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server/node_modules
    networks:
      - trenchess-net

networks:
  trenchess-net:
    driver: bridge
