services:
  frontend:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    networks:
      - battle-chess-net

  backend:
    build:
      context: ./server
      target: dev
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - battle-chess-net

networks:
  battle-chess-net:
    driver: bridge
