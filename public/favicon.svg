<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E60000" />
      <stop offset="100%" stop-color="#B00000" />
    </linearGradient>
  </defs>
  <!-- Red Box -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="url(#favGradient)" transform="rotate(-3 32 32)" />
  
  <!-- Finer Line Sword -->
  <g transform="translate(32 32) rotate(45) translate(-32 -32)">
    <!-- BLADE -->
    <path d="M26 40 V16 L32 4 L38 16 V40 H26 Z" stroke="white" stroke-width="2.5" stroke-linejoin="round" fill="none" />
    <!-- Center line -->
    <path d="M32 40 V12" stroke="white" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- GUARD -->
    <rect x="18" y="40" width="28" height="6" rx="2" stroke="white" stroke-width="2.5" fill="none" />
    
    <!-- HANDLE -->
    <path d="M28 46 L28 56 H36 V46" stroke="white" stroke-width="2.5" stroke-linejoin="round" fill="none"/>
    <!-- Diamond/Dot in handle -->
    <path d="M32 49 L34 51 L32 53 L30 51 Z" fill="white" />

    <!-- POMMEL -->
    <path d="M22 56 H42" stroke="white" stroke-width="2.5" stroke-linecap="round" />
  </g>
</svg>
